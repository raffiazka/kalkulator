    <div class="kalkulator" >

        <label for="angka2">Masukan angka kedua</label>
        
        <input type="number" id="angka2" placeholder="angka 2">

        <div>
        
        <label> Hasil : </label>
       
        <input type="text" readonly id="hasil" placeholder="hasil">
    <br>

        <button onclick="hitung ('pertambahan')">+</button>
        <button onclick="hitung ('pengurangan')">-</button>
        <button onclick="hitung ('perkalian')">x</button>
        <button onclick="hitung ('pembagian')">/</button>
    </div>
